version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: borg-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes

  borg-coordinator-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: borg-coordinator-dev
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - ./workspaces:/app/workspaces
      - ./logs:/app/logs
      # Mount Claude Code if it's installed on host
      - ~/.claude:/root/.claude:ro
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DASHBOARD_PORT=3000
      - COMMUNICATION_PORT=3001
      - LOG_LEVEL=debug
      - CLAUDE_CODE_PATH=claude
    depends_on:
      - redis
    command: npm run dev

volumes:
  redis_dev_data:
    driver: local