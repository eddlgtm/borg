version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: borg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  borg-coordinator:
    build: .
    container_name: borg-coordinator
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./workspaces:/app/workspaces
      - ./logs:/app/logs
      - ./config:/app/config
      # Mount Claude Code if it's installed on host
      - ~/.claude:/root/.claude:ro
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DASHBOARD_PORT=3000
      - COMMUNICATION_PORT=3001
      - LOG_LEVEL=info
      - CLAUDE_CODE_PATH=claude
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/instances"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: borg-network